<!DOCTYPE html>
<html lang="en">
<head>
    <title lang="en">Consent form</title>
    <title lang="no">Samtykkeskjema</title>
    <link rel="stylesheet" href="../general.css">
</head>
<body>
    
    <div class="content">
        
        <div class="information">
            <h1 lang="en">Consent form</h1>
            <h1 lang="no">Samtykkeskjema</h1>

            <iframe lang="en" src="../forms/Consent_form_English.pdf" width="100%" height="800px" frameborder="0"></iframe>
            <iframe lang="no" src="../forms/Samtykkeskjema_Norsk.pdf" width="100%" height="800px" frameborder="0"></iframe>
            
        </div>

        <div class="input" id="consent_form">
            <form>
                <label lang="en" for="consent">I have read the provided consent form, agree to the stated statements in the declaration of consent and wish to continue with the experiment.</label>
                <label lang="no" for="consent">Jeg bekrefter at jeg har lest samtykkeskjemaet, er enig i påstandene i samtykkeerklæringen og ønsker å fortsette eksperimentet.</label>
                <br>
                <input type="checkbox" id="consent">
            </form>
        </div>
        
        <div class="error_message" id="consent_form_error">
            <p lang="en">You cannot continue before you have checked the consent form. Talk to the examiner if you have any questions.</p>
            <p lang="no">Du kan ikke fortsette uten å godkjenne samtykkeskjemaet. Snakk med den ansvarlige for forsøket om du har noen spørsmål.</p>
        </div>
        
        <div class="navigation_buttons">
            <button onclick="navigate_to_previous_page()"> <span lang="en">Back</span> <span lang="no">Tilbake</span> </button>
            <button onclick="navigate_to_next_page()"> <span lang="en">Continue</span> <span lang="no">Fortsett</span> </button>
        </div>
    </div>
    <div class="settings">
        <div class="language_select">
            <label for="language_select">
                <span lang="en">Language:</span>
                <span lang="no">Språk:</span>
            </label>
            <select name="language_select" id="language_select" onchange="update_language()">
                <option value="en" selected="selected">English</option>
                <option value="no">Norwegian</option>
            </select>
        </div>
    </div>

    <script src="../utils.js"></script>

    <script>
        store("Current_page_type", PAGE_TYPES.CONSENT_FORM);
        enter_page();
    </script>
</body>
</html>
