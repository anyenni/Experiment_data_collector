<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general.css">
    <title>Setup phase</title>
</head>
<body>
    <div class="content">
        <div class="information">
            <h1>Before we start the experiment:</h1>
            <p>Please inform the researcher that are to be equipped with the sensors. When the researcher says so, press the "continue" button below.</p>
        </div>
        <div class="input">
            <form>
                <label for="setup_complete">I do now wear the necessary sensors and am ready to start the experiment.</label>
                <br>
                <input type="checkbox" id="setup_complete">
            </form>
        </div>
        <div class="error_message" id="sensor_consent">

        </div>
        <div class="navigation_buttons">
            <button onclick="navigate_to_previous_page()"> <span lang="en">Back</span> <span lang="no">Tilbake</span> </button>
            <button onclick="navigate_to_next_page()"> <span lang="en">Continue</span> <span lang="no">Fortsett</span> </button>
        </div>
    </div>
    <div class="settings">
        <div class="language_select">
            <label for="language_select">Language</label>
            <select name="language_select" id="language_select" onchange="update_language()">
                <option value="en" selected="selected">English</option>
                <option value="no">Norwegian</option>
            </select>
        </div>
    </div>
    
    

    <script src="../utils.js"></script>

    <script>
        store("Current_page_type", PAGE_TYPES.SETUP);
        enter_page();
    </script>
    
</body>
</html>
