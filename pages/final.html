<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../general.css">
   <link rel="stylesheet" href="questionnaire.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div>
            <h1>This is the final page of the experiment!</h1>
            <p>

            </p>
        </div>
        <div>
            <div class="question">
                <form>
                    <label for="subject_id">Enter subject id:</label>
                    <input type="text" name="subject_id" id="subject_id">
                </form>
            </div>
            <div class="question">
                <label for="comments">Do you have any comments about the experiment? <br></label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write your comment here!"></textarea>
            </div>
        </div>
        <div class="navigation_buttons">
            <button onclick="navigate_to_previous_page()"> <span lang="en">Back</span> <span lang="no">Tilbake</span> </button>
            <button onclick="navigate_to_next_page()"> <span lang="en">Continue</span> <span lang="no">Fortsett</span> </button>
        </div>
    </div>
    <div class="settings">
        <div class="language_select">
            <label for="language_select">Language</label>
            <select name="language_select" id="language_select" onchange="update_language()">
                <option value="en" selected="selected">English</option>
                <option value="no">Norwegian</option>
            </select>
        </div>
    </div>

    
    <script src="../utils.js"></script>
    <script>
        store("Current_page",PAGE_TYPES.FINAL);
        enter_page();
        function finalize() {
            store("Subject_id", document.getElementById("subject_id").value);
            store("Comments", document.getElementById("comments").value)

            const data_JSON = convert_stored_data_to_JSON();
            const data_printable = make_stored_data_printable();

            download_file(String(document.getElementById("subject_id").value) + "_JSON", data_JSON);
            download_file(String(document.getElementById("subject_id").value) + "_readable", data_printable);
        }

        function start_new_experiment() {
            location.href='../index.html'
        }
    </script>
</body>
</html>
